name: test
on: [push, pull_request]
jobs:
  test:
    name: test
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: 'https://registry.npmjs.org/'
          cache: npm
      - run: npm install
      - run: npm run test
